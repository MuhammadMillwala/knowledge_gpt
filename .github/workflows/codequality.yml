name: Code Quality

on:
  push:
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint black

      - name: Run Pylint
        run: |
          pylint --output-format=parseable <knowledge_gpt/components/sidebar.py>

  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint black

      - name: Run Black
        run: |
          black <knowledge_gpt/components/sidebar.py>
