name: Pylint

on:
  push:
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Pylint
        run: |
          pylint --output-format=parseable <knowledge_gpt/main.py>
